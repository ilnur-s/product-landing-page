<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaslesVPN</title>
    <link rel="stylesheet" href="./source/css/reset.css" />
    <link rel="stylesheet" href="./source/css/style.css" />
  </head>
  <body>
    <!-- Header start -->
    <header class="header">
      <div class="wrapper">
        
        <div class="header__wrapper">

          <div class="header__logo">
            <a href="#!" class="header__logo-link">
              <img
                src="./source/img/logo-pic.svg"
                alt="LaslesVPN"
                class="header__logo-pic"
              />
              Lasless<span class="text-bold">VPN</span>
            </a>
          </div>

          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#!" class="header__link">About</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Features</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Pricing</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Testimonials</a>
              </li>
              <li class="header__item">
                <a href="#!" class="header__link">Help</a>
              </li>
            </ul>
          </nav>

          <div class="header__sign">
            <button type="button" class="header__sign-in">Sign In</button>
            <button type="button" class="header__sign-up">Sign Up</button>
          </div>

        </div>

      </div>
    </header>
    <!-- Header end -->

    <main class="main">
      <!-- Intro start -->
      <section class="intro">
        <div class="wrapper">
          <div class="intro__wrapper">
            <div class="vpn-info">
              <h1 class="vpn-info__title">Want anything to be easy with <span class="text-bold">LaslesVPN</span>.</h1>
              <p class="vpn-info__subtitle">Provide a network for all your needs with ease and fun using LaslesVPN discover interesting features from us.</p>
              <button type="button" class="vpn-info__button">Get Started</button>
            </div>
            <figure class="intro__figure">
              <img class="intro__img" src="./source/img/intro-img.png" alt="Want anything to be easy with LaslesVPN.">
            </figure>
          </div>
        </div>
      </section>
      <!-- Intro end -->
    </main>
  </body>
</html>
